<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <script src="addRecipe.js"></script>
</head>
<body>
  <div class="banner">
    <a href="/">Home</a>
    <a href="./recipes.html">Recipes</a>
    <a href="./ingredients.html">Ingredients</a>
    <a href="./addRecipe.html">Add Recipe Portal</a>
      <a href="./goShopping.html">Go Shopping</a>

  <div class="add-recipe-container">
    <h2><u>Add a Recipe</u></h2>
      <h4>To start over, refresh the page.</h4>
      <div class="recipe-name-entry">
        <label for="recipeName">Recipe Name: </label>
        <input type="text" id="recipeName" name="name">
      </div>
  </div>
  <br />

  <div id="ingredientSelector">
      <select name="ingredients" id="ingredientSelection" style=" height:35px;">
      </select>
      <button id="addIngredientToListButton">Add this ingredient</button>
      <br />
      <u>Selected Ingredients</u>
      <ul id="selectedIngredientList">
      </ul>
      <button id="addThisRecipe">Finish Recipe</button>
  </div>

</body>
</html>
